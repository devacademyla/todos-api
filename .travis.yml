sudo: required
dist: trusty
language: ruby
rvm:
  - 2.4.0

cache:
  bundler: true

before_install:
  - gem update --system
  - gem --version

before_script:
  - export DISPLAY=:99.0
  # - 'if ["${TRAVIS_EVENT_TYPE}" = "api"]; then export ODLAB_URL=$ODLAB_URL_API; fi'
  # - echo $TRAVIS_EVENT_TYPE $ODLAB_URL

script:
  bundle exec rspec

after_success:
  - curl -H "Content-Type: application/json" -X POST -d '{ "state":"success", "target_url":"https://travis-ci.org/devacademyla/TestTravis/builds/", "description":"The build succeeded!", "context":"Project Test" }' -u moisesnandres:a3d2730cbb6d524b815610972ffca247142722d4 https://api.github.com/repos/devacademyla/testtravis/statuses/ENV['COMMIT']
